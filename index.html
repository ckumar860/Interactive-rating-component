<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Rating state start -->
    <div class="wrapper">
      <div class="main_page">
        <img src="images/icon-star.svg" alt="image" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All
          feedback is appreciated to help us improve our offering!
        </p>
        <div class="ratings">
          <button class="rating_btn" onclick="getRating(1)">1</button>
          <button class="rating_btn" onclick="getRating(2)">2</button>
          <button class="rating_btn" onclick="getRating(3)">3</button>
          <button class="rating_btn" onclick="getRating(4)">4</button>
          <button class="rating_btn" onclick="getRating(5)">5</button>
        </div>
        <button class="submit_btn">Submit</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="thank_you_page hidden">
        <img src="./images/illustration-thank-you.svg" alt="image">
        <div class="resultant_rating">You selected <span id="update"> </span> out of 5</div>
        <h1>Thank you!</h1>
        <p class="description">We appreciate you taking the time to give a rating. If
          you ever need more support, donâ€™t hesitate to get in touch!</p>
        <!-- Thank you state end -->
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
